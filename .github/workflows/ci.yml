name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        id: setup_python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache virtualenv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup_python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction --no-root --with dev

      - name: Run pre-commit (lint/format)
        uses: pre-commit/action@v3.0.1
        env:
          # Avoid running tests twice; pytest runs in next step
          SKIP: pytest-check
        with:
          extra_args: --all-files --show-diff-on-failure

      - name: Run tests
        run: poetry run pytest -q

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: robin-dashboard/package-lock.json

      - name: Install frontend dependencies
        working-directory: robin-dashboard
        run: npm ci

      - name: Build frontend
        working-directory: robin-dashboard
        run: npm run build
